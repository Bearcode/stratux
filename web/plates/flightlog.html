<div class="col-sm-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="panel_label">Flight Log</span>
			<span ng-show="ConnectState == 'Connected'" class="label label-success">{{ConnectState}}</span>
			<span ng-hide="ConnectState == 'Connected'" class="label label-danger">{{ConnectState}}</span>
			<span ng-hide="ReplayMode == false" class="label label-primary">SIMULATION MODE</span>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<span class="col-xs-2" ng-hide="showReg"><strong>Date</strong></span>
					<span class="col-xs-1" ng-hide="showReg"><strong>Time (Z)</strong></span>
					<span class="col-xs-1" ng-hide="showReg"><strong>Start</strong></span>
					<span class="col-xs-1" ng-hide="showReg"><strong>End</strong></span>
					<span class="col-xs-1" ng-hide="showReg"><strong>Duration</strong></span>
					<span class="col-xs-1" ng-hide="showReg"><strong>Distance</strong></span>
					<span class="col-xs-5" ng-hide="showReg"><strong>Actions</strong></span>
				</div>
			</div>
			
			<div class="row" ng-repeat="flight in data_list | orderBy: 'dist'">
				<div class="separator"></div>
				<div class="col-lg-12">
					<span class="col-xs-2" ng-hide="showReg">{{flight.date}}</span>
					<span class="col-xs-1" ng-hide="showReg">{{flight.time}}</span>
					<span class="col-xs-1" ng-hide="showReg">{{flight.start_airport_id}}</span>
					<span class="col-xs-1" ng-hide="showReg">{{flight.end_airport_id}}</span>
					<span class="col-xs-1" ng-hide="showReg">{{flight.hms}}</span>
					<span class="col-xs-1" ng-hide="showReg">{{flight.distance}}</span>
					<span class="col-xs-5" ng-hide="showReg"><button ng-click="replayFlight(flight.id)">Replay</button></span>
				</div>			
			</div>
		</div>
	</div>
</div>
